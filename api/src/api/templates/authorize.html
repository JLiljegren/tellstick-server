<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:py="http://genshi.edgewall.org/" py:strip="">
	<xi:include href="design.html" />
	<head>
		<title>Authorize</title>
	</head>
	<body>
		<div id="content">
			<h1>Authorize:</h1>
			<div>${token.app}</div>
			<form method="post" py:if="token.authorized == False">
				<p>
					<input type="radio" name="ttl" value="1440" id="day" checked="checked" /><label for="day">One day</label>
					<input type="radio" name="ttl" value="10080" id="week" /><label for="week">One week</label>
					<input type="radio" name="ttl" value="40320" id="month" /><label for="month">One month</label>
					<input type="radio" name="ttl" value="525600" id="year" /><label for="year">One year</label>
				</p>
				<p>
					<input type="checkbox" name="extend" value="1" id="extend" /><label for="extend">Auto renew access</label>
				</p>
				<input type="submit" value="Authorize" />
			</form>
			<p py:if="token.authorized == True">
				The application has been autorized. Please go back to the application and continue the autorization.
			</p>
		</div>
	</body>
</html>
